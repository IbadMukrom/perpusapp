{% extends "perpus/base.html" %}

{%  block content%}

<div class="card card-body">
    <h1 style="text-align: center;">Data Peminjaman</h1>
    <p style="float: right;">
        <a href="{% url 'tambah_peminjam' %}" class="btn btn-primary btn-sm" style="float: right; width: fit-content;"><i class="fa fa-plus"></i>Tambah Data</a>
    </p>     
    <table class="table  table-bordered table-hover" id="tables">
       <thead class="thead-dark"> 
            <tr>
            <th>No</th>        
            <th>Peminjam</th>
            <th>Judul Buku</th>
            <th>Status Buku</th>
            <th>Tanggal Pinjam</th>
            <th>Proses</th>
            </tr>
        </thead>    
        
        <tbody>
            {% for i in peminjaman %}
            <tr>
                <th>{{forloop.counter}}</th>
                <td>{{i.peminjam}}</td>
                <td>{{i.judul_buku}}</td>
                <td>{{i.status_buku}}</td>
                <td>{{i.tgl_pinjam}}</td>
                <td>
                <a href="{% url 'edit_peminjaman' i.id %}" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o"> Edit</i></a>
                <a href="{% url 'hapus_peminjaman' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm ('hapus data ?')"><i class="fa fa-trash-o"> Hapus</i></a>
                
                </td>
         
            </tr>
            {% endfor %}
        </tbody>    

    </table>

</div>
{% endblock content%}
